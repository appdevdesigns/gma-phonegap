<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <!-- <link rel="stylesheet" type="text/css" href="css/index.css" /> -->
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile.min.css" />
        <link rel="stylesheet" type="text/css" href="css/gma.css" />
        <title>GMA</title>
    </head>
    <body>
        <div class="container" unselectable="on">
            
            <!-- LOGIN PAGE -->
            <div class="page" id="login-page">
                <div data-role="header">
                    <h1>GMA</h1>
                </div>
                <div class="content">
                    <!-- GMA server list -->
                    <label for="gma-server-list">Server:</label>
                    <select id="gma-server-list">
                        <option value="loading">loading ...</option>
                    </select>
    
                    <!-- User credentials -->
                    <label>Credentials:</label>
                    <input type="email" id="cas-username" placeholder="Username">
                    <input type="password" id="cas-password" placeholder="Password">
    
                    <button id="login-button">Login</button>
                </div>
                                
            </div>
            

            <!-- CUSTOM SERVER SETTINGS -->
            <div class="page" id="custom-settings-page">
                <div data-role="header">
                    <h1>Custom</h1>
                </div>
                <div class="content">
                
                    <div id="custom-gma-group" class="ui-field-contain">
                        <label for="custom-gma-server">GMA Server</label>
                        <input type="url" data-clear-btn="true" id="custom-gma-server" placeholder="http://gma.example.com">
                        
                        <label for="custom-cas-server">CAS Server</label>
                        <input type="url" data-clear-btn="true" id="custom-cas-server" placeholder="https://signin.example.com/cas">
                    </div>
                    
                    <button>Next</button>
                    
                </div>
            </div>
            
            
            <!-- ASSIGNMENTS -->
            <div class="page" id="assignments-page">
                <div data-role="header">
                    <h1>Personal Reports</h1>
                </div>
                <div class="content">
                    
                    <!-- jQueryMobile Listview -->
                    <ul data-role="listview" data-inset="true">
                    <!--
                        <li><a href="#" node-id="1234">Narnia</a></li>
                        <li><a href="#" node-id="3210">Gondor</a></li>
                    -->
                    </ul>
                
                </div>
            </div>
            
            
            <!-- STATS ENTRY -->
            <div class="page" id="stats-page">
                <div data-role="header">
                    <a href="#" id="report-back">Back</a>
                    <h1><span id="report-name"><!-- [node name] --></span></h1>
                    <div data-role="header">
                        <a href="#" class="report-nav report-previous ui-btn-left ui-btn ui-btn-icon-notext ui-icon-carat-l"></a>
                        <h1><span id="report-date"><!-- [report date] --></span></h1>
                        <a href="#" class="report-nav report-next ui-btn-right ui-btn ui-btn-icon-notext ui-icon-carat-r"></a>
                    </div>
                </div>
                
                <div class="content">
                    <!-- jQueryMobile Listview -->
                    <ul class="measurements" data-role="listview" data-inset="true">
                    <!--
                        <li data-role="list-divider">[StrategyA name]</li>
                        <li class="ui-field-contain ui-btn ui-btn-icon-right ui-icon-plus">
                            <label>[MeasurementA1 name]</label>
                            <input type="number" value="123">
                        </li>
                        <li class="ui-field-contain ui-btn ui-btn-icon-right ui-icon-plus">
                            <label>[MeasurementA2 name]</label>
                            <input type="number" value="345">
                        </li>

                        <li data-role="list-divider">[StrategyB name]</li>
                        <li class="ui-field-contain ui-btn ui-btn-icon-right ui-icon-plus">
                            <label>[MeasurementB1 name]</label>
                            <input type="number" value="12">
                        </li>
                    -->
                    </ul>
                </div>
            </div>
            
        </div>
        
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/async.js"></script>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile.min.js"></script>
        <script type="text/javascript" src="js/fastclick.js"></script>

        <script type="text/javascript" src="js/language.js"></script>
        <script type="text/javascript" src="js/gma-api.js"></script>
        <script type="text/javascript" src="js/Page.js"></script>
        <script type="text/javascript" src="js/Settings.js"></script>
        <script type="text/javascript" src="js/ReportSet.js"></script>
        <script type="text/javascript" src="js/gma.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
